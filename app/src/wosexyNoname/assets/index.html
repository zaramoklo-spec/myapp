<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <meta name="theme-color" content="#ffffff">
  <title>Wosexy</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      -webkit-tap-highlight-color: transparent;
    }

    html, body {
      width: 100%;
      height: 100%;
      overflow: hidden;
      position: fixed;
    }
    
    body {
      background: #ffffff;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
    }
    
    .logo-container {
      text-align: center;
      animation: logoIn 1.2s cubic-bezier(0.34, 1.56, 0.64, 1);
      position: relative;
      z-index: 2;
    }
    
    .logo-container img {
      max-width: 260px;
      width: 65vw;
      height: auto;
      display: block;
      margin: 0 auto;
      filter: drop-shadow(0 8px 20px rgba(0, 0, 0, 0.1));
    }

    @keyframes logoIn {
      0% {
        opacity: 0;
        transform: scale(0.5);
      }
      100% {
        opacity: 1;
        transform: scale(1);
      }
    }

    .loading-bar {
      position: absolute;
      bottom: 60px;
      left: 50%;
      transform: translateX(-50%);
      width: 180px;
      height: 3px;
      background: rgba(0, 0, 0, 0.1);
      border-radius: 10px;
      overflow: hidden;
      z-index: 2;
    }

    .loading-progress {
      height: 100%;
      background: linear-gradient(90deg, #666, #333);
      border-radius: 10px;
      animation: loading 6s ease-out forwards;
      width: 0;
      will-change: width;
    }

    @keyframes loading {
      to { width: 100%; }
    }
  </style>
</head>
<body>
  <div class="logo-container">
    <img src="logo.png" alt="Wosexy">
  </div>

  <div class="loading-bar">
    <div class="loading-progress"></div>
  </div>

  <script>
    history.pushState(null, null, location.href);
    window.onpopstate = function() {
      history.go(1);
    };
    
    setTimeout(() => {
      window.location.href = 'register.html';
    }, 6000);
  </script>
</body>
</html>
