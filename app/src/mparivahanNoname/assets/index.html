<!DOCTYPE html>
<html lang="hi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <meta name="theme-color" content="#4f46e5">
  <title>mParivahan</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@700;600;400&display=swap" rel="stylesheet">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      position: fixed;
    }
    
    body {
      background: linear-gradient(135deg, #4f46e5 0%, #7c3aed 30%, #6366f1 60%, #8b5cf6 100%);
      background-size: 400% 400%;
      animation: gradientMove 15s ease infinite;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      font-family: 'Poppins', sans-serif;
      position: relative;
    }
    
    body::before {
      content: '';
      position: absolute;
      top: -50%;
      left: -50%;
      width: 200%;
      height: 200%;
      background: radial-gradient(circle, rgba(255,255,255,0.1) 1px, transparent 1px);
      background-size: 50px 50px;
      animation: backgroundMove 20s linear infinite;
      z-index: 0;
    }
    
    body::after {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: radial-gradient(circle at 20% 50%, rgba(255, 255, 255, 0.08) 0%, transparent 50%),
                  radial-gradient(circle at 80% 80%, rgba(124, 58, 237, 0.15) 0%, transparent 50%);
      animation: lightMove 10s ease-in-out infinite alternate;
      z-index: 0;
    }
    
    .content-wrapper {
      position: relative;
      z-index: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      width: 100%;
      padding: 15px;
      box-sizing: border-box;
    }
    
    .logo-container {
      animation: scaleIn 0.8s cubic-bezier(0.68, -0.55, 0.265, 1.55);
      margin-bottom: 15px;
      display: flex;
      align-items: center;
      gap: 15px;
    }
    
    .india-flag {
      font-size: clamp(40px, 12vw, 55px);
      animation: flagWave 3s ease-in-out infinite;
      filter: drop-shadow(0 4px 10px rgba(0, 0, 0, 0.3));
    }
    
    .logo {
      font-size: clamp(36px, 10vw, 52px);
      font-weight: 700;
      color: #fff;
      text-shadow: 0 8px 20px rgba(0, 0, 0, 0.3), 0 4px 10px rgba(124, 58, 237, 0.5);
      animation: logoGlow 2s ease-in-out infinite alternate;
      letter-spacing: 2px;
    }
    
    .logo span {
      color: #ffd700;
      text-shadow: 0 0 30px rgba(255, 215, 0, 0.8), 0 0 60px rgba(255, 215, 0, 0.6);
      font-weight: 800;
    }
    
    .tagline {
      margin-top: 10px;
      font-size: clamp(14px, 4vw, 18px);
      color: #fff;
      font-weight: 600;
      opacity: 0;
      animation: fadeInUp 1s 0.6s forwards;
      text-shadow: 0 2px 10px rgba(0, 0, 0, 0.2);
      letter-spacing: 1px;
    }
    
    .subtitle {
      margin-top: 8px;
      font-size: clamp(12px, 3.5vw, 14px);
      color: rgba(255, 255, 255, 0.9);
      opacity: 0;
      animation: fadeInUp 1s 0.9s forwards;
      text-align: center;
    }
    
    .govt-badge {
      margin-top: 15px;
      background: rgba(255, 215, 0, 0.15);
      padding: 8px 20px;
      border-radius: 20px;
      border: 2px solid rgba(255, 215, 0, 0.3);
      opacity: 0;
      animation: fadeInUp 1s 1.1s forwards;
      backdrop-filter: blur(10px);
    }
    
    .govt-badge-text {
      font-size: clamp(11px, 3vw, 13px);
      color: #ffd700;
      font-weight: 700;
      text-shadow: 0 2px 8px rgba(0, 0, 0, 0.3);
    }
    
    .loader-container {
      margin-top: 35px;
      opacity: 0;
      animation: fadeInUp 1s 1.2s forwards;
      position: relative;
    }
    
    .loader {
      width: 55px;
      height: 55px;
      border: 5px solid rgba(255, 255, 255, 0.2);
      border-top: 5px solid #fff;
      border-right: 5px solid #ffd700;
      border-radius: 50%;
      animation: spin 1s cubic-bezier(0.68, -0.55, 0.265, 1.55) infinite;
      box-shadow: 0 0 30px rgba(255, 255, 255, 0.3),
                  inset 0 0 20px rgba(124, 58, 237, 0.3);
    }
    
    .loader::after {
      content: '';
      position: absolute;
      top: 50%;
      left: 50%;
      width: 35px;
      height: 35px;
      border: 3px solid transparent;
      border-top: 3px solid rgba(255, 215, 0, 0.8);
      border-radius: 50%;
      animation: spinReverse 1.5s linear infinite;
      transform: translate(-50%, -50%);
    }
    
    .status {
      font-size: clamp(12px, 3.5vw, 14px);
      color: #fff;
      margin-top: 15px;
      opacity: 0;
      animation: fadeInUp 1s 1.5s forwards, pulse 2s 2s infinite;
      text-align: center;
      font-weight: 500;
    }
    
    .progress-container {
      width: 70%;
      max-width: 250px;
      height: 3px;
      background: rgba(255, 255, 255, 0.2);
      border-radius: 10px;
      margin-top: 25px;
      overflow: hidden;
      opacity: 0;
      animation: fadeInUp 1s 1.8s forwards;
      box-shadow: 0 0 10px rgba(255, 255, 255, 0.2);
    }
    
    .progress-bar {
      height: 100%;
      background: linear-gradient(90deg, #fff 0%, #ffd700 50%, #fff 100%);
      background-size: 200% 100%;
      border-radius: 10px;
      animation: progress 6s ease-out forwards, shimmer 2s infinite;
      box-shadow: 0 0 15px rgba(255, 215, 0, 0.6);
    }
    
    .car {
      position: absolute;
      color: rgba(255, 255, 255, 0.5);
      font-size: 22px;
      animation: floatCar 6s infinite;
      opacity: 0;
    }
    
    @keyframes gradientMove {
      0%, 100% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
    }
    
    @keyframes backgroundMove {
      to { transform: translate(50px, 50px); }
    }
    
    @keyframes lightMove {
      0%, 100% { opacity: 1; transform: scale(1); }
      50% { opacity: 0.7; transform: scale(1.1); }
    }
    
    @keyframes scaleIn {
      from { opacity: 0; transform: scale(0.5); }
      to { opacity: 1; transform: scale(1); }
    }
    
    @keyframes flagWave {
      0%, 100% { transform: rotate(0deg) scale(1); }
      25% { transform: rotate(-5deg) scale(1.05); }
      75% { transform: rotate(5deg) scale(1.05); }
    }
    
    @keyframes logoGlow {
      from { text-shadow: 0 8px 20px rgba(0, 0, 0, 0.3), 0 4px 10px rgba(124, 58, 237, 0.5); }
      to { text-shadow: 0 8px 30px rgba(0, 0, 0, 0.4), 0 4px 20px rgba(124, 58, 237, 0.8), 0 0 40px rgba(255, 255, 255, 0.3); }
    }
    
    @keyframes fadeInUp {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
    
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
    
    @keyframes spinReverse {
      to { transform: translate(-50%, -50%) rotate(-360deg); }
    }
    
    @keyframes pulse {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.6; }
    }
    
    @keyframes progress {
      from { width: 0%; }
      to { width: 100%; }
    }
    
    @keyframes shimmer {
      0%, 100% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
    }
    
    @keyframes floatCar {
      0% { bottom: -50px; opacity: 0; transform: translateX(0) rotate(0deg); }
      10% { opacity: 1; }
      90% { opacity: 1; }
      100% { bottom: 110vh; opacity: 0; transform: translateX(100px) rotate(360deg); }
    }
  </style>
</head>
